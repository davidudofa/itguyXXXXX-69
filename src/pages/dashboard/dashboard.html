    <div class="itguyheader"> <ion-item-divider color="primary"><h3>It-Guys</h3></ion-item-divider>
      <ion-searchbar #search (keyup)='0'></ion-searchbar>
    </div>
      <ion-card  *ngFor="let itguy of (itguys | searchFilter: search.value )" (click)="openitguy(itguy)">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Palace_of_Fine_Arts_San_Francisco_January_2014_003.jpg">
      </ion-thumbnail>
        <h2>{{itguy.name}}</h2>
        <p>{{itguy.category}}</p>
        <p><ion-badge color="light">
          <ion-icon name="bulb"></ion-icon>&nbsp;3
        </ion-badge></p>
        <rating [(ngModel)]="itguy.rating"
            readOnly="true"
            max="5"
            emptyStarIconName="star-outline"
            halfStarIconName="star-half"
            starIconName="star"
            nullable="false"></rating>
    </ion-item><hr/>
        <ion-row>
          <ion-col>
            <button ion-button small icon-left clear (click)="openModal(itguy); $event.stopPropagation();">
              <ion-icon name="chatbubbles"></ion-icon>
              Chat
            </button>
          </ion-col>
          <ion-col>
            <button ion-button small icon-left clear (click)="newAppointment(itguy); $event.stopPropagation();">
              <ion-icon name="calendar"></ion-icon>
              Request
            </button>
          </ion-col>
        </ion-row>

</ion-card>
