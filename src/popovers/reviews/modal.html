<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Reviews
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item class="newrate">
      <h1 item-start>{{rating}}</h1>
      <rating [(ngModel)]="rating"
      readOnly="true"
      max="5"
      emptyStarIconName="star-outline"
      halfStarIconName="star-half"
      starIconName="star"
      nullable="false"></rating>
    </ion-item>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let review of reviews" class='statrating'>
      <ion-avatar item-start>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Palace_of_Fine_Arts_San_Francisco_January_2014_003.jpg">
      </ion-avatar>
      <b><small>{{review.rev_name}}</small></b>
      <rating [(ngModel)]="review.rating"
          readOnly="true"
          max="5"
          emptyStarIconName="star-outline"
          halfStarIconName="star-half"
          starIconName="star"
          nullable="false"></rating>
      <small>{{review.message}}</small>
    </ion-item>
  </ion-list>
</ion-content>
