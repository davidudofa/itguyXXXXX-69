<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Edit Profile
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <button ion-button clear small (click)="presentActionSheet()"><ion-icon name="camera"></ion-icon></button>
  </ion-card>
  <ion-card>
    <ion-list inset>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" disabled name="profieusername" [(ngModel)]="profile.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" name="profilemail" disabled [(ngModel)]="profile.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" name="profilename" [(ngModel)]="profile.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-input type="text" name="profilephone" [(ngModel)]="profile.phone"></ion-input>
      </ion-item>
    </ion-list>
          <div padding>
            <button ion-button block (click)="updateinfo(profile);">Save</button>
          </div>
  </ion-card>
  <ion-card *ngIf="itguyprofile">
    <ion-list>
  <ion-item>
    <ion-label>Specialty</ion-label>
    <ion-select [(ngModel)]="profile.specialization" (ngModelChange)="updateSpecialty(profile.specialization)">
      <ion-option *ngFor="let category of categories" [value]="category.id">{{category.category}}</ion-option>
    </ion-select>
  </ion-item><hr>
  <ion-item>
    <h2>Skills</h2><hr/>
    <ion-tags-input [(ngModel)]="tags" [placeholder]="'add skills'" [once]="'true'" [mode]="'secondary'" [separatorStr]="','" [canBackspaceRemove]="true" [canEnterAdd]="true" [maxTags]="5" (onChange)="updateskills(tags)"></ion-tags-input>
  </ion-item>
</ion-list>
  </ion-card>


</ion-content>
