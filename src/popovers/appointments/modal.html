<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{appointdata.client_name}}</h2>
      <h3>{{appointdata.client_mail}}</h3>
      <h3>{{appointdata.client_phone}}</h3>
      <ion-icon item-end [color]="statecolor" [name]="statename"></ion-icon>
    </ion-item>
    <hr/>
    <ion-item>
      <ion-label>Request</ion-label>
      <span item-end>{{appointdata.details}}</span>
    </ion-item>
    <ion-item>
      <ion-label>Meet Point</ion-label>
      <span item-end>{{appointdata.venue}}</span>
    </ion-item>
  </ion-card-header>

</ion-card>
    <ion-card>
  <ion-item>
    <ion-label ><ion-icon name="calendar"></ion-icon></ion-label>
    <ion-datetime [disabled]="editdisabled" displayFormat="DDD MMM DD" pickerFormat="YYYY MM DD" name="appointdate" [(ngModel)] = "appointdata.book_date"></ion-datetime>
 </ion-item>
<ion-item>
 <ion-label ><ion-icon name="time"></ion-icon></ion-label>
 <ion-datetime [disabled]="editdisabled" pickerFormat="h mm A" displayFormat="h:mm A" name="appointtime" [(ngModel)] = "appointdata.time"></ion-datetime>
</ion-item>
<ion-item *ngIf="liveedit">
 <ion-label ><ion-icon name="create"></ion-icon></ion-label>
 <ion-input [disabled]="editdisabled" name="appDet" [(ngModel)]="appointdata.notes" item-end></ion-input>
</ion-item>
<hr/>
<ion-row>
  <ion-col col-4>
    <button *ngIf="hideapprove" [hidden]="liveedit" (click)="doUpdate('approve');" ion-button icon-left block small>
      <ion-icon name="done-all"></ion-icon>
      <small>Approve</small>
    </button>
  </ion-col>
  <ion-col col-4>
      <button  [hidden]="!liveedit" ion-button icon-left block small (click)="doUpdate('edit');">
        <ion-icon name="save"></ion-icon>
        <small>Save</small>
      </button>
    <button  [hidden]="liveedit" ion-button icon-left block small (click)="doEdit();">
      <ion-icon name="compose"></ion-icon>
      <small>Edit</small>
    </button>
  </ion-col>
  <ion-col col-4>
    <button [hidden]="liveedit" (click)="deleteConfirm();" ion-button icon-left block small>
      <ion-icon name="delete"></ion-icon>
      <small>Delete</small>
    </button>
      <button [hidden]="!liveedit" ion-button icon-left block small (click)="doCancel()">
        <ion-icon name="close"></ion-icon>
        <small>Cancel</small>
    </button>
  </ion-col>
</ion-row>

  </ion-card>


</ion-content>
